<html>
  <head>
    <title>Meal Planner</title>
    <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <style type="text/css">
    #app li {text-transform: capitalize;}
    .show-inline {display: inline-block;}
    .draggable-list li:hover {cursor: pointer;}
    .list-group {min-height: 5rem;}
    #app li span {padding-left: 2rem;}
    #app li input[type=checkbox] {position: absolute;left:10px;}
    #app li button,
    #app li button:hover {border: 0;background: none;}
    .calendar-day {min-height: 10rem;}
    .calendar-day ul{margin-top: 3rem;}
    </style>
    <link rel="stylesheet" type="text/css" href="src/App.css">
  </head>
  <body>
    <div id="content"></div>
    <div id="app"></div>
    <script type="text/javascript" src="src/App.js"></script>
  </body>
</html>
