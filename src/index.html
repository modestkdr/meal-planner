<html>
  <head>
    <title>Meal Planner</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <style type="text/css">
    .wrapper {
      white-space: nowrap;
      overflow-y: hidden;
      overflow-x: scroll;
      -webkit-overflow-scrolling: touch;
      padding-left: 0;
    }
 
    #toggle-list {padding: 0.4rem 0;background: #1F1F1F;}
    #toggle-list:hover {cursor: pointer;}
    #newGroceryInput{color:#666;width: 90%;}
    .wrapper::-webkit-scrollbar {width: .6rem;}
    .wrapper::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 4px rgba(0,0,0,0.3);
    }
    .wrapper::-webkit-scrollbar-thumb {
      background-color: #323438;
      outline: 1px solid #e9e9e9;
    }
    body,#app {background: rgba(18, 19, 20, 0.86);}
    span,div {color:#dfe0e6;}
    h3{font-size: 1.65rem;}
    h2{font-size: 1.75rem;}
    h4,.calendar-day h4 span{font-size: 1.55rem;}
    h2,h3,h4,.calendar-day h4 span{color:#858589;text-transform: uppercase;}
    .well{color:#777;}
    .list-group-item{background:transparent;color:#fcfcfc;border:1px solid transparent;}
    .fixed-height{min-height:10rem;max-height:80rem;overflow-y:scroll;}
    #shopping-list-container li,#pantry-list-container li {
      display: inline-block;float: none;text-transform: capitalize;margin:0 .75rem;
    }
    .show-inline {display: inline-block;}
    .draggable-list li:hover {cursor: pointer;}
    .list-group {min-height: 5rem;}
    #recipe-finder-container .list-group {min-height: 2rem;}
    /*#app li span {padding-left: 2rem;}*/
    #app li input[type=checkbox] {position: absolute;left:10px;}
    #app li button,
    #app li button:hover {border: 0;background: none;}
    .calendar-day {min-height: 10rem;}
    .calendar-day ul{margin-top: 3rem;}
    .calendar-day .list-group-item {border-bottom: 1px solid #2F2D2D;}
    .calendar-day .list-group-item span {color:#C3C3D2;}
    .calendar-day hr {border-top: 1px solid #545151;}
    </style>
    <link rel="stylesheet" type="text/css" href="src/App.css">
  </head>
  <body>
    <div id="content"></div>
    <div id="app"></div>
    <script type="text/javascript" src="src/App.js"></script>
    <script>
        document.getElementById("newGroceryInput").focus();
    </script>
  </body>
</html>
